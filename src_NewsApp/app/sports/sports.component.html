<div class="container-fluid mt-3" >
    <h4>Sports News <marquee>For more updates subscribe our News channel &copy;SS NEWS</marquee></h4>
    <div class="row mt-3" height="300px">
        <div class="col-lg-3" *ngFor="let nd of SportsNewsData" class="col-lg-3 mt-3 mb-3"  >
            <div class="box">
                <img src="{{nd.urlToImage}}" width="100%" height="200px">
                <h5 class="mt-3 mb-3">{{nd.title}}</h5>
                <a class="btn btn-dark btn-sm" target="_blank" href="{{nd.url}}">Read More</a>
            </div>
        </div>
    </div>
</div>
